// Define Root logger
log4j.rootLogger=INFO,CONSOLE,R

// Here we define appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.R=org.apache.log4j.RollingFileAppender

// Here define log file location
log4j.appender.R.file=./log/application_log_properties.log

// Here we define the pattern
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern= [%p] %d %c %M - %m%n
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern= [%p] %d %c %M - %m%n
												








